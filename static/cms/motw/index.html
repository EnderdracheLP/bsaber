<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeastSaber Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  </body>
  <script>
    function applyDarkMode(isDarkMode) {
      const darkCssLink = document.querySelector('link[href="/cms/dark.css"]')

      console.log('Applying dark mode:', isDarkMode) // Log the dark mode status

      if (isDarkMode) {
        if (!darkCssLink) {
          const link = document.createElement('link')
          link.rel = 'stylesheet'
          link.href = '/cms/dark.css'
          document.head.appendChild(link)
          console.log('Dark mode CSS loaded')
        }
      } else {
        if (darkCssLink) {
          darkCssLink.remove()
          console.log('Dark mode CSS removed')
        }
      }
    }

    function initializeDarkMode() {
      const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)')

      // Log the initial dark mode preference
      console.log('Initial dark mode preference:', darkModeMediaQuery.matches)

      applyDarkMode(darkModeMediaQuery.matches)

      // Log when the system preference changes
      darkModeMediaQuery.addEventListener('change', (e) => {
        applyDarkMode(e.matches)
        console.log('System dark mode preference changed:', e.matches)
      })
    }

    document.addEventListener('DOMContentLoaded', initializeDarkMode)
  </script>
</html>
