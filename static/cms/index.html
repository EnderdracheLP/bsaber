<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BeastSaber CMS</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="https://bsaber.com/favicon.png" />
    <link href="/cms/css/main-index.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,400,700" rel="stylesheet" />
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="/cms/scripts/main-index.js"></script>
  </head>
  <body>
    <div id="backgroundContainer" class="background-container"></div>
    <div class="main">
      <div class="content">
        <div class="header">
          <a href="https://bsaber.com"
            ><div class="logo">
              <img
                src="https://bsaber.com/beastsaber-logo-fullsize-square.jpg"
                alt="BeastSaber Logo"
              /></div
          ></a>
          <div class="login-container">
            <div class="title">
              <span style="font-weight: 100">BEAST</span
              ><span style="font-weight: 400">SABER</span>&nbsp;CMS
            </div>
            <div class="login" data-netlify-identity-button></div>
          </div>
        </div>
        <div class="buttons" id="buttons" style="display: none">
          <div id="popup-overlay">
            <div id="redirect-popup">Redirecting...</div>
          </div>
          <div id="username"></div>
          <div class="roles">
            <a class="admin" href="/cms/admin/index.html">Admin</a>
            <a class="motw" href="/cms/motw/index.html">MOTW</a>
          </div>
          <div class="deploy-status">
            <img
              src="https://api.netlify.com/api/v1/badges/03c23ede-30e9-41bf-9e1a-32a5ec62f5b1/deploy-status"
              alt="Netlify Status"
            />
            <span class="tooltip">Build Status</span>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="theme-toggle">
          <button onclick="toggleThemeOptions()">Change Background</button>
          <div id="themeOptions" class="theme-options">
            <button onclick="changeBackground('theme1')">Default</button>
            <button onclick="changeBackground('theme2')">Gradient Gray</button>
            <button onclick="changeBackground('theme3')">Dusk</button>
            <button onclick="changeBackground('theme4')">Dark Night</button>
            <button id="beatLeaderButton" onclick="toggleCustomBackgroundSection(event)">
              <span>BeatLeader</span>
            </button>
            <div id="customBackgroundSection" class="custom-background-section">
              <label for="userIdInput">Enter BL Username or ID:</label>
              <input type="text" id="userIdInput" placeholder="BL Username or ID" />
              <button onclick="fetchBLBackground()">Fetch Background</button>
              <button onclick="removeCustomBackground()">Remove Custom Background</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
