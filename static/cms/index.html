<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BeastSaber CMS</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="https://bsaber.com/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,400,700" rel="stylesheet" />
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const buttonsElement = document.getElementById('buttons')
        const adminLink = document.querySelector('a.admin')
        const motwLink = document.querySelector('a.motw')
        const usernameElement = document.getElementById('username')

        function hideButtons() {
          if (buttonsElement) {
            buttonsElement.style.display = 'none'
          }
        }
        function showButtons() {
          if (buttonsElement) {
            buttonsElement.style.display = 'flex'
          }
        }
        function disableLink(link) {
          if (link) {
            link.style.opacity = '0.38'
            link.removeAttribute('href')
            link.style.cursor = 'not-allowed'
            link.title = 'Access Denied â€“ Insufficient Permissions'
            link.style.transition = 'none'
            link.style.transform = 'none'
            link.style.userSelect = 'none'
          }
        }
        function enableLink(link) {
          if (link) {
            link.style.pointerEvents = 'auto'
            link.style.opacity = '1'
          }
        }
        function setButtonVisibility(roles) {
          enableLink(adminLink)
          enableLink(motwLink)
          if (roles.includes('admin')) {
            if (adminLink) adminLink.style.display = 'inline-block'
            if (motwLink) motwLink.style.display = 'inline-block'
          } else if (roles.includes('motw')) {
            if (motwLink) motwLink.style.display = 'inline-block'
            disableLink(adminLink)
          } else {
            disableLink(adminLink)
            disableLink(motwLink)
            if (adminLink) adminLink.style.display = 'inline-block'
            if (motwLink) motwLink.style.display = 'inline-block'
          }
        }

        if (window.netlifyIdentity) {
          window.netlifyIdentity.on('open', () => {})
          window.netlifyIdentity.on('login', (user) => {
            const token = user.token.access_token
            const expirationTime = jwt_decode(token).exp * 1000
            localStorage.setItem('tokenExpiration', expirationTime)
            const roles = user.app_metadata?.roles || []
            setButtonVisibility(roles)
            handleRedirect(user)
            autoLogout(expirationTime)
            showButtons()

            if (usernameElement) {
              usernameElement.textContent = `Welcome ${user.user_metadata?.full_name || 'User'}!`
            }
          })

          window.netlifyIdentity.on('logout', () => {
            localStorage.removeItem('tokenExpiration')
            hideButtons()
            enableLink(adminLink)
            enableLink(motwLink)
            if (adminLink) adminLink.style.display = 'none'
            if (motwLink) motwLink.style.display = 'none'
          })

          checkTokenExpirationOnLoad()

          const currentUser = window.netlifyIdentity.currentUser()
          if (currentUser) {
            const roles = currentUser.app_metadata?.roles || []
            setButtonVisibility(roles)
            showButtons()

            if (usernameElement) {
              usernameElement.textContent = `Welcome ${
                currentUser.user_metadata?.full_name || 'User'
              }!`
            }
          }
        } else {
          console.error('Netlify Identity not loaded')
          hideButtons()
        }
      })

      function handleRedirect(user) {
        if (user) {
          const roles = user.app_metadata?.roles || []
          if (roles.includes('admin')) {
            window.location.href = '/cms/admin/index.html'
          } else if (roles.includes('motw')) {
            window.location.href = '/cms/motw/index.html'
          } else {
            window.location.href = '/cms/index.html'
          }
        }
      }

      function autoLogout(expirationTime) {
        const timeUntilExpiry = expirationTime - Date.now()
        if (timeUntilExpiry > 0) {
          setTimeout(() => {
            window.netlifyIdentity.logout()
            alert('Session expired. You have been logged out.')
          }, timeUntilExpiry)
        }
      }

      function checkTokenExpirationOnLoad() {
        const expirationTime = localStorage.getItem('tokenExpiration')
        if (expirationTime && Date.now() > expirationTime) {
          window.netlifyIdentity.logout()
          alert('Session expired. You have been logged out.')
        }
      }
    </script>
    <style>
      body {
        font-family: 'Poppins';
        background-image: linear-gradient(to top left, rgb(97, 70, 141), rgb(78, 96, 185));
        background-attachment: fixed;
        color: white;
        display: flex;
        flex-direction: column;
        min-height: 100dvh;
        margin: 0;
        padding: 0;
        align-items: center;
        justify-content: center;
      }
      .main {
        display: flex;
        max-width: 90%;
      }
      .content {
        display: flex;
        flex-direction: column;
        width: max-content;
        border-radius: 10px;
        box-shadow: 0px 0px 30px;
        background-color: #00000099;
        border: solid 5px;
      }
      .header {
        display: flex;
        flex-direction: row;
        gap: 3rem;
        justify-content: space-evenly;
        padding: 1rem 4rem;
      }
      .title {
        font-size: 1.85rem;
        display: flex;
      }
      .logo {
        display: flex;
        transition: transform ease 0.3s;
        &:hover {
          transform: scale(1.05);
        }
      }
      .logo img {
        height: 100px;
        width: auto;
        border-radius: 5px;
      }
      .login-container {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        align-items: center;
      }
      .login {
        display: flex;
      }
      .login a {
        display: flex;
        color: black;
        text-decoration: none;
        padding: 10px 100px;
        background-color: white;
        font-size: 15px;
        text-align: center;
        border-radius: 5px;
        font-weight: bolder;
        transition: transform ease 0.3s;
        &:hover {
          transform: scale(1.05);
        }
      }

      .buttons {
        flex-direction: column;
        padding: 1rem;
        border-top: solid 5px #ffffff50;
        align-items: center;
        gap: 1rem;
      }
      .buttons a {
        text-decoration: none;
      }
      .roles {
        display: flex;
        flex-direction: row;
        gap: 1rem;
        justify-content: space-evenly;
        width: auto;
      }
      .admin,
      .motw {
        border-radius: 5px;
        font-weight: bolder;
        padding: 10px 90px;
        background-color: #ffffff;
        color: black;
        transition: transform ease 0.3s;
        &:hover {
          transform: scale(1.05);
        }
      }
      .deploy-status {
        padding-top: 5px;
      }
      @media (max-width: 600px) {
        .title {
          font-size: 1.25rem;
          text-align: center;
        }

        .login a,
        .admin,
        .motw {
          font-size: 14px;
        }

        .main {
          padding: 1rem;
          width: 100%;
        }

        .content {
          width: 100%;
          max-width: 500px;
          margin: 0 auto;
        }

        .header {
          flex-direction: column;
          gap: 1rem;
          align-items: center;
          padding: 1rem;
        }

        .logo img {
          height: 80px;
          width: auto;
        }

        .login-container {
          gap: 1rem;
        }

        .login a {
          display: flex;
          padding: 10px 60px;
          width: 100%;
          max-width: 300px;
        }

        .buttons,
        .roles {
          flex-direction: column;
          gap: 0.5rem;
          align-items: center;
          padding: 0.5rem 1rem;
        }

        .buttons a {
          padding: 10px 31px;
          width: 100%;
          max-width: 200px;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="content">
        <div class="header">
          <a href="https://bsaber.com"
            ><div class="logo">
              <img
                src="https://bsaber.com/beastsaber-logo-fullsize-square.jpg"
                alt="BeastSaber Logo"
              /></div
          ></a>
          <div class="login-container">
            <div class="title">
              <span style="font-weight: 100">BEAST</span
              ><span style="font-weight: 400">SABER</span>&nbsp;CMS
            </div>
            <div class="login" data-netlify-identity-button></div>
          </div>
        </div>
        <div class="buttons" id="buttons" style="display: none">
          <div id="username"></div>
          <div class="roles">
            <a class="admin" href="/cms/admin/index.html">Admin</a>
            <a class="motw" href="/cms/motw/index.html">MOTW</a>
          </div>
          <div class="deploy-status">
            <a href="https://app.netlify.com/sites/bsaber/deploys">
              <img
                src="https://api.netlify.com/api/v1/badges/03c23ede-30e9-41bf-9e1a-32a5ec62f5b1/deploy-status"
                alt="Netlify Status"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
