<!DOCTYPE html>
<html>
  <head>
    <title>BeastSaber CMS</title>
    <link rel="icon" type="image/x-icon" href="https://bsaber.com/favicon/png" />
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        if (window.netlifyIdentity) {
          window.netlifyIdentity.on('open', () => {})
          window.netlifyIdentity.on('login', (user) => {
            const token = user.token.access_token
            const expirationTime = jwt_decode(token).exp * 1000
            localStorage.setItem('tokenExpiration', expirationTime)
            handleRedirect(user)
            autoLogout(expirationTime)
          })
          window.netlifyIdentity.on('logout', () => {
            localStorage.removeItem('tokenExpiration')
          })

          checkTokenExpirationOnLoad()
        } else {
          console.error('Netlify Identity not loaded')
        }
      })

      function handleRedirect(user) {
        if (user) {
          const roles = user.app_metadata?.roles || []
          if (roles.includes('admin')) {
            window.location.href = '/cms/admin/index.html'
          } else if (roles.includes('motw')) {
            window.location.href = '/cms/motw/index.html'
          } else {
            window.location.href = '/cms/'
          }
        }
      }

      function autoLogout(expirationTime) {
        const timeUntilExpiry = expirationTime - Date.now()
        if (timeUntilExpiry > 0) {
          setTimeout(() => {
            window.netlifyIdentity.logout()
            alert('Session expired. You have been logged out.')
          }, timeUntilExpiry)
        }
      }

      function checkTokenExpirationOnLoad() {
        const expirationTime = localStorage.getItem('tokenExpiration')
        if (expirationTime && Date.now() > expirationTime) {
          window.netlifyIdentity.logout()
          alert('Session expired. You have been logged out.')
        }
      }
    </script>
  </head>
  <body>
    <div class="main">
      <div class="content">
        <div class="logo">
          <img src="https://bsaber.com/beastsaber-logo-fullsize-square.jpg" alt="BeastSaber Logo" />
        </div>
        <div class="login-container">
          <div class="title">BeastSaber CMS</div>
          <div class="login" data-netlify-identity-button></div>
        </div>
      </div>
      <div class="choices">
        <a href="https://bsaber.netlify.app/cms/admin/"><div class="admin">Admin</div></a>
        <a href="https://bsaber.netlify.app/cms/motw/"><div class="motw">MOTW</div></a>
      </div>
    </div>
  </body>

  <style>
    body {
      font-family: sans-serif;
      background-image: linear-gradient(to top left, rgb(97, 70, 141), rgb(78, 96, 185));
      background-attachment: fixed;
      color: white;
    }
    .main {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .content {
      position: relative;
      display: flex;
      flex-direction: row;
      gap: 1rem;
      align-items: center;
      justify-content: space-evenly;
      border: 5px;
      border-style: solid;
      border-radius: 5px;
      padding: 1rem;
      background-color: #00000050;
    }
    .title {
      font-size: 2rem;
    }
    .logo {
      display: flex;
    }
    .logo img {
      height: 100px;
      width: auto;
      border-radius: 5px;
    }
    .login-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }
    .login a {
      color: black;
      text-decoration: none;
      padding: 10px 100px;
      background-color: white;
      font-size: 15px;
      text-align: center;
      border-radius: 5px;
      font-weight: bolder;
    }

    .choices {
      display: flex;
      flex-direction: row;
      gap: 1rem;
    }
    .choices a {
      text-decoration: none;
    }
    .admin,
    .motw {
      margin-top: 1rem;
      padding: 12px;
      cursor: pointer;
      font-size: 15px;
      text-align: center;
      transition: background-color 0.5s ease;
      border-radius: 5px;
      font-weight: bolder;
      padding: 10px 100px 10px 100px;
      background-color: #ffffff;
      color: black;
      text-decoration: none;
    }
  </style>
</html>
